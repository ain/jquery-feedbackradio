<!DOCTYPE html>
<html>
  <head>
    <title>jQuery FeedbackRadio plugin example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="jquery-feedbackradio.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <form action="?">
        <fieldset id="feedback-fieldset" style="border:0; padding:0; margin:0;">
          <div>
            <div>
              <label><input type="radio" name="stars" value="1"> Type 1</label>
            </div>
          </div>
          <div>
            <label><input type="radio" name="stars" value="2"> Type 2</label>
          </div>
          <div>
            <label><input type="radio" name="stars" value="3"> Type 3</label>
          </div>
        </fieldset>
        <br>
        <input type="submit">
      </form>
    </div>
    <script src="jquery-feedbackradio.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $('#feedback-fieldset').feedbackradio();
    </script>
  </body>
</html>
