<!DOCTYPE html>
<html>
  <head>
    <title>jQuery FeedbackRadio plugin example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="jquery-feedbackradio.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <form action="?" id="feedback-form">
        <label><input type="radio" name="robot-type" value="1"> Type 1</label>
        <label><input type="radio" name="robot-type" value="2"> Type 2</label>
        <label><input type="radio" name="robot-type" value="3"> Type 3</label>
      </form>
    </div>
    <script src="jquery-feedbackradio.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $('input[name="robot-type"]').feedbackradio();
    </script>
  </body>
</html>
